<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LCOV - Code Coverage Report</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .header { background-color: #f0f0f0; padding: 10px; border-radius: 5px; }
        .summary { margin: 20px 0; }
        .file-list { border-collapse: collapse; width: 100%; }
        .file-list th, .file-list td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .file-list th { background-color: #f2f2f2; }
        .coverage-high { background-color: #d4edda; }
        .coverage-medium { background-color: #fff3cd; }
        .coverage-low { background-color: #f8d7da; }
    </style>
</head>
<body>
    <div class="header">
        <h1>LCOV - Code Coverage Report</h1>
        <p>Generated on: <span id="timestamp"></span></p>
    </div>
    
    <div class="summary">
        <h2>Summary</h2>
        <table class="file-list">
            <tr>
                <th>Metric</th>
                <th>Coverage</th>
                <th>Functions</th>
                <th>Lines</th>
            </tr>
            <tr>
                <td>Total</td>
                <td class="coverage-high">100.0%</td>
                <td>4/4</td>
                <td>22/22</td>
            </tr>
        </table>
    </div>
    
    <div class="files">
        <h2>Files</h2>
        <table class="file-list">
            <tr>
                <th>File</th>
                <th>Line Coverage</th>
                <th>Function Coverage</th>
                <th>Lines</th>
                <th>Functions</th>
            </tr>
            <tr>
                <td><a href="lib/calculator.dart.html">lib/calculator.dart</a></td>
                <td class="coverage-high">100.0%</td>
                <td class="coverage-high">100.0%</td>
                <td>22/22</td>
                <td>4/4</td>
            </tr>
        </table>
    </div>
</body>
</html>
